<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="profile-image" (click)="updateImg()">
    <img [src]="profileImgURL || 'assets/imgs/logo/profile.png'" />
  </section>

  <ion-item>
    <h2>Name</h2>
    <p> {{userProfile?.firstName}} {{userProfile?.lastName}} </p>
    <button ion-button clear item-end (click)="updateName()">Edit</button>
  </ion-item>
  <ion-item>
    <h2>Email</h2>
    <p> {{userProfile?.email}} </p>
    <button ion-button clear item-end (click)="updateEmail()">Edit</button>
  </ion-item>
  <ion-item>
    <ion-label class="dob-label">Date of Birth</ion-label>
    <ion-datetime displayFormat="DD MMMM, YYYY" [(ngModel)]="dob" (ionChange)="updateDOB(dob)"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="MALE">Male</ion-option>
      <ion-option value="FEMALE">Female</ion-option>
      <ion-option value="OTHER">Other</ion-option>
    </ion-select>
  </ion-item>

  <button full clear ion-button (click)="updatePassword()">Change Password</button>
  <button full clear ion-button (click)="logOut()">Logout</button>
</ion-content>
